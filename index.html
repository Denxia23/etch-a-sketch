<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>etch a sketch</title>
</head>

<body>
    <header>
        <h1 class="fw-semiBold fs-700 clr-heading-primary">Etch a <span class="clr-heading-neutral">Sketch</span></h1>
    </header>

    <main>
        <div class="whiteboard-container">
            <nav class="options">
                <ul role="list">
                    <li>
                        <button id="color">
                            <input type="color" class="selected-color"></input>
                            <div></div>
                        </button>
                    </li>
                    <li><button id="pencil"><img draggable="false" src="./img/pencil.png" alt="pencil"></button></li>
                    <li>
                        <button id="eraser"><img draggable="false" src="./img/eraser.png" alt="eraser"></button>
                    </li>
                    <li>
                        <button id="rainbow"><img draggable="false" src="./img/line.png" alt="rainbow line"></button>
                    </li>
                    <li>
                        <button id="restart"><img draggable="false" src="./img/restart.svg" alt="restart whiteboard"></button>
                    </li>
                    <li>
                        <button id="settings"><img draggable="false" src="./img/settings.png" alt="settings"></button>
                    </li>
                </ul>
            </nav>
            <div class="whiteboard" id="whiteboard"></div>
        </div>
        <div class="settings-container">
            <div class="settings-menu center">
                <div class="grid-size">
                    <h2 class="fs-500 crl-txt-400 fw-regular">Grid Size</h2>
                    <div class="range">
                        <div class="selected-size">
                            <h3 class="fs-400 clr-txt-500 fw-regular">32</h3>
                        </div>
                        <div class="range-input">
                            <h3 class="fs-400 clr-txt-500 fw-light">16</h3>
                            <input type="range" min="16" max="100" value="32">
                            <h3 class="fs-400 clr-txt-500 fw-light">100</h3>
                        </div>
                    </div>
                </div>
                <button class="close-settings" id="close"><img src="./img/close.png" alt="close" draggable="false"></button>  
            </div>
        </div>
    </main>
</body>

</html>
